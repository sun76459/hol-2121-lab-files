formatVersion: 1
name: ubuntu
inputs: {}
resources:
  machine_1:
    type: Cloud.vSphere.Machine
    properties:
      image: ubuntu
      flavor: Small
      constraints:
        - tag: 'env:vsphere'
      networks:
        - network: '${resource.network_1.id}'
        - network: '${resource.network_2.id}'
  network_1:
    type: Cloud.NSX.Network
    properties:
      networkType: routed
      constraints:
        - tag: 'net:on-demand'
  network_2:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'env:vsphere'
