formatVersion: 1
version: 1
name: ubuntu-2nics
inputs: {}
resources:
  machine_1:
    type: Cloud.vSphere.Machine
    properties:
      image: ubuntu
      flavor: Small
      constraints:
        - tag: 'env:vsphere'
      networks:
        - network: '${resource.network_1.id}'
        - network: '${resource.network_2.id}'
  network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints:
        - tag: "!network-type:deadnet:hard"
  network_2:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints:
        - tag: "network-type:deadnet"
        
