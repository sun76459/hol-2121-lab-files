formatVersion: 1
inputs: {}
resources:
  Cloud_Machine_1:
    type: Cloud.vSphere.Machine
    properties:
      image: Ubuntu18
      flavor: small
      tags:
        - key: project
          value: '${env.projectName}'
        - key: owner
          value: '${env.requestedBy}'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
          assignment: static
  Cloud_Network_1:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
      constraints:
        - tag: '${''net:'' + to_lower(env.projectName)}'