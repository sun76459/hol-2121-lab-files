formatVersion: 1
inputs:
  image:
    type: string
    title: Select an Image
    enum: 
      - Windows Server 2019
      - Ubuntu18
  size:
    type: string
    title: Select a Size
    enum:
      - large
      - medium
      - small
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: '$(input.image)'
      flavor: '$(input.size)'
      tags:
        - key: project
          value: '${env.projectName}'
        - key: owner
          value: '${env.requestedBy}'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
          assignment: static
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: '${''net:'' + to_lower(env.projectName)}'
